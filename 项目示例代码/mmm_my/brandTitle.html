<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/brandTitle.css">
  <title>品牌大全 </title>
</head>
<body>
  <div class="mm_containter">
      <!-- 头部 -->
      <div class="mm_header">
        <a href="index.html">
          <div class="logo">
               <img src ="./images/header_logo.png">
          </div>
        </a>
          <div class="app">
               <img src = "./images/header_app.png">
          </div>
      </div>
      <!-- 搜索部分 -->
      <div class="mm_search">
          <div class="input_search fl">
              <input type="text" placeholder="请输入你想比价的商品">
          </div>
          <div class="info fr">搜索</div>
      </div>
      <div class="product_main">
          <div class="product_content">
            <!-- 3级列表 -->
                <div class="product_list">
                    <div class="list clearfix fl">
                        <a href="index.html">首页></a>         
                        <a href="#">全部分类></a>         
                    </div>
                </div>
              </div>
            </div> 
       <!--大家电  -->
       <div class="mm_big">
       
              <div class="box">
                  <!-- <div class="title">
                     <span>大家电</span>
                     <i class="fa fa-chevron-down fr"></i>
                  </div> -->
                  <!-- <div class="info">
                      <ul class="clearfix categoryUl">
                        <li>
                          <a href="">电视</a>
                        </li>
                      </ul>
                  </div> -->
               </div>
               <!-- 内容结束 -->
        
        </div>
       <!-- 手机数码 -->
      
 
      <!-- 底部 -->
       <div class="mm_footer">
          <ul class="clearfix">
            <li>
              <a href="">
                  登录
              </a>
            </li>
            <li>
              <a href="">
                  注册
              </a>
            </li>
            <li>
              <a href="javascript:;">
                 <i class="pic"><img src="./images/top.jpg"></i>返回顶部
              </a>
            </li>
          </ul>
          <p class="p1">
              <span style="color:#fe1206">手机APP下载</span>
              <span>慢慢买手机版</span>
              <span style="color:#d0cfcd">--掌上比价平台</span>
         </p>
          <p  class="p2">m.manmanbuy.com</p>
       </div>
  </div>
  <script type="text/html" id="categoryTpl">
    {{ each result v i}}
    <div class="title">
       <a href="brand.html?&brandTitleId={{v.brandTitleId}}" data-brandTitleId="{{ v.brandTitleId }}">
          <span>{{v.brandTitle}}</span>
          <i class="fa fa-chevron-down fr"></i>
       </a>
     </div>
    {{/each}}
 </script>

 <script type="text/html" id="categoryTpl">
   {{ each result v i}}
      <li >
        <a data-id={{ v.categoryId }} href="productlist.html?categoryId={{ v.categoryId }}&category={{ v.category}}">{{ v.category }}</a>
      </li>
   {{/each}}
</script>


  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/brandTitle.js"></script>
</body>
</html>
