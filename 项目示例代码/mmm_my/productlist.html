  <!-- 菜单栏部分模板 -->
<script type="text/html" id="categorybyidTpl">
  {{each result v i}}
      <a href="index.html">首页></a>         
      <a href="category.html">全部分类></a>         
      <a href="" data-name="{{ v.category }}" >{{ v.category }}</a>   
  {{/each}}
</script>   
<!-- 分类模板 -->
<script type="text/html" id="productlistTpl">
 {{each result v i}}
 <li>
  <a data-id="{{ v.categoryId }}" href="product.html?productId={{ v.productId }}&categoryId={{v.categoryId}}">
     <div class="left">
         <div class="pic">
            <!-- <img src="./images/categorylist.jpg"> -->
            {{@v.productImg}}
         </div>
     </div>
     <div class="right">
          <div class="inner">
              <p class="text">{{ v.productName }}</p>
              <p class="price">{{ v.productPrice }} </p>
              <p class="finish">
                <span>报价{{ v.productQuote }}</span>
                <span>评论{{ v.productCom }}</span>
              </p>
          </div>
     </div>
  </a>
</li>
 {{/each}}
</script>
<!-- 分页模板 -->
