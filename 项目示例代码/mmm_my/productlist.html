<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/productlist.css">
  <link rel="stylesheet" href="./css/common.css">
  <!-- <link rel="stylesheet" href="./lib/mui/css/mui.css"> -->
  <title>productlist</title>
</head>
<body>
  <div class="mm_containter">
            <!-- 头部 -->
        <div class="mm_header">
            <div class="logo">
                 <img src ="./images/header_logo.png">
            </div>
            <div class="app">
                 <img src = "./images/header_app.png">
            </div>
         </div>
         <!-- 搜索部分 -->
        <div class="mm_search">
            <div class="input_search fl">
                <input type="text" placeholder="请输入你想比价的商品">
            </div>
            <div class="info fr">搜索</div>
        </div>
        <!-- 主体部分 -->
        <div class="product_main">
              <div class="product_content">
                <!-- 3级列表 -->
                    <div class="product_list">
                        <div class="list clearfix fl">
                            <a href="">首页></a>         
                            <a href="">全部分类></a>         
                            <a href="">电视></a>   
                        </div>
                            <button class="select  fr">
                                筛选
                            </button> 
                    </div>
                <!-- 对应的内容 -->
                    <div class="list_content "> 
                            <ul>
                              <li>
                                <a href="http://">
                                   <div class="left">
                                      <img src="./images/categorylist.jpg">
                                   </div>
                                   <div class="right">
                                       <p>1111111</p>
                                       <p class="price"> </p>
                                       <p>
                                         <span>报价(6)</span>
                                         <span>评论(2286)</span>
                                       </p>
                                   </div>
                                </a>
                              </li>
                            </ul>
                    </div>
              </div> 
               <!--分页  -->
                <div class="product_page">
                      <ul>

                      </ul>
                </div>
        </div>
    
    
       
       
       
        <!-- 底部 -->
       <div class="mm_footer">
              <ul class="clearfix">
                <li>
                  <a href="">
                      登录
                  </a>
                </li>
                <li>
                  <a href="">
                      注册
                  </a>
                </li>
                <li>
                  <a href="javascript:;">
                     <i class="pic"><img src="./images/top.jpg"></i>返回顶部
                  </a>
                </li>
              </ul>
              <p class="p1">
                  <span style="color:#fe1206">手机APP下载</span>
                  <span>慢慢买手机版</span>
                  <span style="color:#d0cfcd">--掌上比价平台</span>
             </p>
              <p  class="p2">m.manmanbuy.com</p>
       </div>
  </div>
  <!-- 菜单栏部分模板 -->
<script type="text/html" id="indexmenuTpl">
  {{each result v i}}
    <li>
      <a href="{{ v.titlehref }}" data-id="{{ v.indexmenuId }}" class="{{ v.indexmenuId == 7 ? 'more' : '' }}">
        {{@v.img}}
        <p>{{v.name}}</p>
      </a>
    </li>
  {{/each}}
</script>
<!-- 折扣模板 -->
<script type="text/html" id="moneyctrlTpl">
 {{each result v i}}
  <li>
      <a href="">
           <div class="pic fl">
              {{@v.productImgSm}}
           </div>
           <div class="right">
              <div class="info">
                 <p class="text">{{ v.productName }}<span>{{ v.productPinkage }}</span></p>
                 <span class="time ">
                     {{ v.productFrom }} | {{ v.productTime }}
                 </span>
                 <span class="num"> {{ v.productComCount.replace("有","").replace("人评论","") }}</span>
              </div>
             
           </div>
      </a>
    </li>
 {{/each}}
</script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/productlist.js"></script>
</body>
</html>
