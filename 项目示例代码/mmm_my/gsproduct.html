<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./fonts/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/discount.css">
  <link rel="stylesheet" href="./css/gsproduct.css">
  <title>凑单品</title>
</head>
<body>
  <div class="mm_containter top" >
                      <!-- 头部 -->
          <div class="mm_header">
            <div class="logo">
                 <a href="javascript:history.back();"><i class="fa fa-chevron-left left_icon"></i>
                 </a>
            </div>
            <div class="center">
               凑单品
            </div>
            <div class="app">
                 <img src = "./images/header_app.png">
            </div>
         </div>
         <!-- 导航 -->
         <div class="nav">
             <div class="left">
                <ul>
                    <li >
                      <a href="#" class="jd">京东<i class="fa fa-caret-up"></i></a>
                    </li>
                    <li class="txt-one">
                      <a href="#" class="hb">华北<i class="fa fa-caret-up"></i></a>
                    </li>
                    <li class="all">
                      <a href="#">全部价格<i class="fa fa-caret-up"></i></a>
                    </li>
               </ul>
             </div>
             <div class="right">
                <div class="search">
                  <i class="fa fa-search-minus"></i>
                </div>
             </div>
             <!-- 各种下拉 -->
               <div class="jdul ulbox" id="shop">
                  <ul class="ullist">
                      <!-- <li class="on"><a href="javascript:GetRequest('site', 1);">京东</a></li>
                      <li><a href="javascript:GetRequest('site', 13);">一号店</a></li>
                      <li><a href="javascript:GetRequest('site', 190);">天猫超市</a></li> -->
                  </ul>
               </div>
               <div class="hbul ulbox" id="area">
                  <ul class="ullist">
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                  </ul>
               </div>
               <div class="all ulbox" id="price">
                  <ul class="ullist">
                    <li></li>
                  </ul>
               </div>
            
         </div>
         <!-- 主体部分 -->
         <div class="mm_main">
            <ul class="ulmain clearfix">
              <!-- <li>
                <a href="#">
                    <div class="pic"></div>
                    <p class="text">1111</p>
                    <span class="price">￥21</span>
                   
                </a>
              </li>
              <li>
                <a href="#">
                    <div class="pic"></div>
                    <p class="text">1111</p>
                    <span>京东商城</span>
                    <span>10-22 13:28</span>
                </a>
              </li> -->
            </ul>
         </div>
       <!-- 底部 -->
       <div class="mm_footer">
              <ul class="clearfix">
                <li>
                  <a href="">
                      登录
                  </a>
                </li>
                <li>
                  <a href="">
                      注册
                  </a>
                </li>
                <li>
                  <a href="javascript:;">
                     <i class="pic"><img src="./images/top.jpg"></i>返回顶部
                  </a>
                </li>
              </ul>
              <p class="p1">
                  <span style="color:#fe1206">手机APP下载</span>
                  <span>慢慢买手机版</span>
                  <span style="color:#d0cfcd">--掌上比价平台</span>
             </p>
              <p  class="p2">m.manmanbuy.com</p>
       </div>
  </div>
  <!--京东 -->
  <script type="text/html" id="shopTpl">
          {{each result v i}}
        <li><a href="javascript:;" data-shopid="{{v.shopId}}">
                {{v.shopName}}</a></li>
          {{/each}}
   </script>
   <!--华北 -->
   <script type="text/html" id="areaTpl">
      {{each result v i}}
    <li><a href="javascript:;" data-areaId="{{v.areaId}}" data-areaname="{{v.areaName}}" >
            {{v.areaName}}</a></li>
      {{/each}}
  </script>
 
  <!-- 模板 -->
<script type="text/html" id="productTpl">
  {{each result v i}}
     <li>
      <a href="#">
          <div class="pic">
              <img src="{{v.productImg}}"/>
          </div>
          <p class="text txt-one">{{v.productName}}</p>
          <p class="price">
            {{v.productPrice}}
             <span>去凑单</span>
          </p>
         
      </a>
    </li>
  {{/each}}
</script>


 <script src="./lib/jquery/jquery.min.js"></script>
 <script src="./lib/lazyload/jquery.lazyload.js"></script>
 <script src="./js/imgLazy.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/getKey.js"></script>
  <script src="./js/gsproduct.js"></script>
</body>
</html>
