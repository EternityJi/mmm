  <!-- 菜单栏部分模板 -->
<script type="text/html" id="productbyidTpl">
    {{ each result v i}}
      <a href="index.html">首页></a>         
      <a href="javascript:history.back();">{{ v.category }}></a>
      <a href="" class="third">
     </a>   
    {{ /each }}
</script>

<!-- 商品详情模板 -->
<script type="text/html" id="getproductTpl">
    {{ each result v i}}
    <div class="detail">
           {{ v.productName }}
    </div>
    <div class="detail_pic">
        {{@v.productImg}}
    </div>
    <div class="circle">
        收藏
    </div>
    {{ /each }}
</script>
  
<!-- 渲染第3级标题 -->
<script type="text/html" id="thidTitle">
    {{each result v i}}
     <span>
       {{ v.productName }}
    </span>
   {{ /each }}
</script>
           
   

<!-- 商品评论模板 -->
<script type="text/html" id="getproductcomTpl">
    {{ each result v i}}
    <li>
            <div class="title clearfix">
                 <div class="left fl">{{ v.comName }}</div>
                 <div class="right fr">
                     <p>{{ v.comTime }}</p>
                     <p>{{ v.comFrom }}</p>
                 </div>
            </div>
            <div class="info">
                  {{ v.comContent }}
            </div>
        </li>
        {{ /each }}
</script>
