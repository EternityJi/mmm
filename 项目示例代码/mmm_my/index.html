<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>首页</title>
</head>
<body>
  <div class="mm_containter">
     
                      <!-- 头部 -->
          <div class="mm_header">
            <div class="logo">
                 <img src ="./images/header_logo.png">
            </div>
            <div class="app">
                 <img src = "./images/header_app.png">
            </div>
         </div>
        <!-- 搜索部分 -->
        <div class="mm_search">
            <div class="input_search fl">
                <input type="text" placeholder="请输入你想比价的商品">
            </div>
            <div class="info fr">搜索</div>
      
  
     </div>
      
     
      <!-- 导航部分 -->
      <div class="mm_nav">
          <ul class="clearfix indexmenu">
              <!-- 菜单渲染 -->
          </ul>
      </div>
      <!-- 超值折扣推荐 -->
       <div class="mm_recommend">
           <div class="title">
              <div class="text fl">
                 超值折扣推荐
              </div>
              <span class="icon fr">
                  <img src = "./images/more.png">
              </span>
           </div>
           <div class="main">
               <ul>
               <!-- 折扣渲染 -->
               
               </ul>
           </div>
       </div>
       <!-- 更多优惠 -->
       <div class="mm_more">
            <div class="info">
               <a href="moneyctrl.html">
                  更多优惠信息>>
               </a>
               
            </div>
           
       </div>
       <!-- 品牌排行 -->
       <div class="mm_sort">
          <div class="title">
              <div class="text fl">
                 超值折扣推荐
              </div>
              <span class="icon fr">
                  <img src = "./images/more.png">
              </span>
           </div>
       </div>
       <!-- 底部 -->
       <div class="mm_footer">
              <ul class="clearfix">
                <li>
                  <a href="">
                      登录
                  </a>
                </li>
                <li>
                  <a href="">
                      注册
                  </a>
                </li>
                <li>
                  <a href="javascript:;" class="returnTop">
                     <i class="pic"><img src="./images/top.jpg"></i>返回顶部
                  </a>
                </li>
              </ul>
              <p class="p1">
                  <span style="color:#fe1206">手机APP下载</span>
                  <span>慢慢买手机版</span>
                  <span style="color:#d0cfcd">--掌上比价平台</span>
             </p>
              <p  class="p2">m.manmanbuy.com</p>
       </div>
  </div>
  <!-- 菜单栏部分模板 -->
<script type="text/html" id="indexmenuTpl">
  {{each result v i}}
    <li>
      <a href="{{ v.titlehref }}" data-id="{{ v.indexmenuId }}" class="{{ v.indexmenuId == 7 ? 'more' : '' }}">
        {{@v.img}}
        <p>{{v.name}}</p>
      </a>
    </li>
  {{/each}}
</script>
<!-- 折扣模板 -->
<script type="text/html" id="moneyctrlTpl">
 {{each result v i}}
  <li>
      <a href="indexproduct.html?productId={{v.productId}}">
           <div class="pic fl">
              {{@v.productImgSm}}
           </div>
           <div class="right">
              <div class="info">
                 <p class="text">{{ v.productName }}<span>{{ v.productPinkage }}</span></p>
                 <span class="time ">
                     {{ v.productFrom }} | {{ v.productTime }}
                 </span>
                 <span class="num"> {{ v.productComCount.replace("有","").replace("人评论","") }}</span>
              </div>
             
           </div>
      </a>
    </li>
 {{/each}}
</script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/flexible/flexible.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
