 <script type="text/html" id="moneyctrlTpl">
  {{ each result v i}}
   <li>
       <a href="discount.html?productId={{v.productId}}">
            <div class="pic fl">
                {{@v.productImgSm}}
            </div>
            <div class="right">
               <div class="info">
                  <p class="text">{{ v.productName }}<span>25元定金+185元尾款</span></p>
                  <span class="time ">
                      {{ v.productFrom }} | {{ v.productTime }}
                  </span>
                  <span class="num">2</span>
               </div>
              
            </div>
       </a>
     </li> 
   {{ /each }}
 </script>
